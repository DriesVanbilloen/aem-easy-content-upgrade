<tr class="aecu-execute-script" is="coral-table-row" data-aecu-execute-script="${resource.path}">
    <td is="coral-table-cell">
        <button is="coral-button" variant="primary" icon="checkCircle" iconsize="S" data-aecu-execute-script-button>
            Execute Script
        </button>
    </td>
    <td is="coral-table-cell" data-aecu-execute-script-path>${resource.path}</td>
    <td is="coral-table-cell"><a target="_blank" data-aecu-execute-script-history>* not executed *</a></td>
    <td is="coral-table-cell" data-aecu-execute-script-status>
      <coral-icon icon="helpCircle" size="M" >
      </coral-icon>
    </td>
    <td is="coral-table-cell" >
        <button is="coral-button" type="button" variant="minimal" icon="dragHandle" coral-table-roworder></button>
    </td>
</tr>
